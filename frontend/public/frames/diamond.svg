<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="diamondGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B9F2FF"/>
      <stop offset="25%" style="stop-color:#89CFF0"/>
      <stop offset="50%" style="stop-color:#00BFFF"/>
      <stop offset="75%" style="stop-color:#89CFF0"/>
      <stop offset="100%" style="stop-color:#B9F2FF"/>
    </linearGradient>
    <filter id="diamondGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#diamondGrad)" stroke-width="14" filter="url(#diamondGlow)"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="#B9F2FF" stroke-width="2" opacity="0.8"/>
  <circle cx="100" cy="100" r="80" fill="none" stroke="#00BFFF" stroke-width="1"/>
  <!-- Sparkles -->
  <circle cx="50" cy="50" r="3" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="150" cy="50" r="2" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="150" cy="150" r="3" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="50" cy="150" r="2" fill="#FFFFFF" opacity="0.6"/>
</svg>
