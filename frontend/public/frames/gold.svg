<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </linearGradient>
    <filter id="goldGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#goldGrad)" stroke-width="12" filter="url(#goldGlow)"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.7"/>
  <circle cx="100" cy="100" r="80" fill="none" stroke="#FFA500" stroke-width="1" stroke-dasharray="10,5"/>
</svg>
