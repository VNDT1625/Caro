<body>
    <div class="container">

    <script>
        const outputEl = document.getElementById('output');

        function log(message, type = 'info') {
            const span = document.createElement('span');
            span.className = type;
            span.textContent = message + '\n';
            outputEl.appendChild(span);
            outputEl.scrollTop = outputEl.scrollHeight;
        }

        function clearOutput() {
            outputEl.innerHTML = '';
        }

        // Game Logic Implementation
        function checkWinner(board, lastX, lastY, player) {
            log(`üîç Checking winner for ${player} at (${lastX}, ${lastY})`, 'info');
            log(`  Board at position: ${board[lastY]?.[lastX]}`, 'info');
            
            if (!board[lastY] || board[lastY][lastX] !== player) {
                log(`  ‚ö†Ô∏è Invalid board state at (${lastX}, ${lastY}): ${board[lastY]?.[lastX]}`, 'warning');
                return null;
            }
            
            const directions = [
                [1, 0],   // horizontal
                [0, 1],   // vertical
                [1, 1],   // diagonal \
                [1, -1]   // diagonal /
            ];
            const dirNames = ['horizontal', 'vertical', 'diagonal \\', 'diagonal /'];

            for (let i = 0; i < directions.length; i++) {
                const [dx, dy] = directions[i];
                let count = 1;

                // Count in positive direction
                let x = lastX + dx;
                let y = lastY + dy;
                while (x >= 0 && x < 15 && y >= 0 && y < 15 && board[y] && board[y][x] === player) {
                    count++;
                    x += dx;
                    y += dy;
                }

                // Count in negative direction
                x = lastX - dx;
                y = lastY - dy;
                while (x >= 0 && x < 15 && y >= 0 && y < 15 && board[y] && board[y][x] === player) {
                    count++;
                    x -= dx;
                    y -= dy;
                }

                log(`  ${dirNames[i]}: ${count} in a row`, 'info');

                if (count >= 5) {
                    log(`‚úÖ WINNER FOUND! ${player} has ${count} in ${dirNames[i]}`, 'pass');
                    return player;
                }
            }

            log(`  No winner detected (max < 5)`, 'info');
            return null;
        }

        function createEmptyBoard() {
            return Array(15).fill(null).map(() => Array(15).fill(null));
        }

        function printBoard(board, title) {
            log('\n' + '='.repeat(50), 'info');
            log(title, 'info');
            log('='.repeat(50), 'info');
            for (let y = 0; y < 15; y++) {
                const row = board[y].map(cell => cell || '.').join(' ');
                log(`${y.toString().padStart(2, '0')} | ${row}`, 'info');
            }
            log('='.repeat(50) + '\n', 'info');
        }

        // Test Cases
        function test1_HorizontalWin() {
            log('\nüß™ TEST 1: 5 H√†ng Ngang (Horizontal Win)\n', 'info');
            const board = createEmptyBoard();
            
            board[7][3] = 'X';
            board[7][4] = 'X';
            board[7][5] = 'X';
            board[7][6] = 'X';
            board[7][7] = 'X';
            
            printBoard(board, 'TEST 1: 5 h√†ng ngang');
            
            const winner = checkWinner(board, 7, 7, 'X');
            const passed = winner === 'X';
            
            log(`Result: ${winner}`, 'info');
            log(`Status: ${passed ? '‚úÖ PASSED' : '‚ùå FAILED'}`, passed ? 'pass' : 'fail');
            
            return passed;
        }

        function test2_VerticalWin() {

        }

        function test3_DiagonalWin() {

            board[3][3] = 'X';
            board[4][4] = 'X';
            board[5][5] = 'X';

        function test4_AntiDiagonalWin() {

            const board = createEmptyBoard();

        function test8_WinAtEdge() {

            board[0][0] = 'X';

        function test10_Multiple4NoWin() {
            log('\nüß™ TEST 10: Nhi·ªÅu D√£y 4 - Kh√¥ng Th·∫Øng\n', 'info');
            const board = createEmptyBoard();
            
            board[7][3] = 'X';
            board[7][4] = 'X';

        }

        function runTest(testNumber) {
            clearOutput();
            const tests = [
                null, // Index 0 kh√¥ng d√πng
                test1_HorizontalWin,
                test2_VerticalWin,
                test3_DiagonalWin,
                test4_AntiDiagonalWin,
                test5_NoWinWith4,
                test6_WinWith6,
                test7_BlockedInMiddle,
                test8_WinAtEdge,
                test9_WinAtBottomRight,
                test10_Multiple4NoWin
            ];
            
            if (tests[testNumber]) {
                tests[testNumber]();
            }
        }

        function runAllTests() {
            clearOutput();
            log('üß™'.repeat(25), 'info');
            log('      GAME LOGIC TEST SUITE', 'info');
            log('üß™'.repeat(25) + '\n', 'info');
            
            const tests = [
                { name: 'TEST 1: Horizontal Win', fn: test1_HorizontalWin },
                { name: 'TEST 2: Vertical Win', fn: test2_VerticalWin },
                { name: 'TEST 3: Diagonal Win', fn: test3_DiagonalWin },
                { name: 'TEST 4: Anti-diagonal Win', fn: test4_AntiDiagonalWin },
                { name: 'TEST 5: No Win With 4', fn: test5_NoWinWith4 },
                { name: 'TEST 6: Win With 6', fn: test6_WinWith6 },
                { name: 'TEST 7: Blocked In Middle', fn: test7_BlockedInMiddle },
                { name: 'TEST 8: Win At Edge', fn: test8_WinAtEdge },
                { name: 'TEST 9: Win At Bottom Right', fn: test9_WinAtBottomRight },
                { name: 'TEST 10: Multiple 4 No Win', fn: test10_Multiple4NoWin }
            ];
            
            const results = tests.map(test => ({
                name: test.name,
                passed: test.fn()
            }));
            
            log('\n' + '='.repeat(50), 'info');
            log('            TEST SUMMARY', 'info');
            log('='.repeat(50), 'info');
            
            results.forEach((result, index) => {
                log(`${index + 1}. ${result.name}: ${result.passed ? '‚úÖ PASSED' : '‚ùå FAILED'}`, result.passed ? 'pass' : 'fail');
            });
            
            const passed = results.filter(r => r.passed).length;
            const total = results.length;
            
            log('='.repeat(50), 'info');
            log(`Total: ${passed}/${total} tests passed`, 'info');
            log(`Success Rate: ${((passed / total) * 100).toFixed(1)}%`, 'info');
            log('='.repeat(50) + '\n', 'info');
            
            if (passed === total) {
                log('üéâ ALL TESTS PASSED! üéâ', 'pass');
            } else {
                log('‚ùå SOME TESTS FAILED!', 'fail');
            }
        }

        // Auto run on load
